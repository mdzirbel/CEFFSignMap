<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload .msg Files</title>
</head>
<body>
    <h1>Upload .msg Files</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple accept=".msg">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
