<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>2FA Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        text-align: center;
      }
      .title {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      .slider-container {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .slider-label {
        margin-right: 10px;
      }
      /* Slider styling */
      .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #007bff;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
      .password-container {
        margin-bottom: 20px;
      }
      .password-input {
        font-size: 1rem;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .code-box {
        font-size: 2rem;
        font-weight: bold;
        border: 2px dashed #ddd;
        padding: 10px 20px;
        display: inline-block;
        margin-bottom: 20px;
      }
      .reload-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .reload-button:hover {
        background-color: #0056b3;
      }
      .reload-button svg {
        width: 24px;
        height: 24px;
      }
      /* Simple fade-in style for user feedback */
      .fade-in {
        animation: fadeIn 0.3s forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Your two factor authentication code is</div>

      <!-- Slider to toggle whether password is stored locally -->
      <div class="slider-container">
        <span class="slider-label">Store Password?</span>
        <label class="switch">
          <!-- Default is unchecked (off) -->
          <input type="checkbox" id="storePasswordSlider" />
          <span class="slider"></span>
        </label>
      </div>

      <!-- Password input field -->
      <div class="password-container">
        <input
          type="password"
          id="passwordInput"
          class="password-input"
          placeholder="Enter Password"
        />
      </div>

      <!-- The code box -->
      <div class="code-box fade-in" id="code">Loading...</div>

      <!-- Reload button (refresh icon) -->
      <button class="reload-button" id="reloadBtn" title="Regenerate Code">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round">
          <polyline points="23 4 23 10 17 10"></polyline>
          <path d="M20.49 9A8.63 8.63 0 1 0 21 16.86"></path>
        </svg>
      </button>
    </div>

    <script>
      const codeElement = document.getElementById("code");
      const reloadBtn = document.getElementById("reloadBtn");
      const storePasswordSlider = document.getElementById("storePasswordSlider");
      const passwordInput = document.getElementById("passwordInput");

      // Immediately clear local storage if slider is off
      // (in case user refreshes and it was on previously, we want it off by default)
      localStorage.removeItem("storedPassword");

      // Listen for changes on the slider
      storePasswordSlider.addEventListener("change", () => {
        if (storePasswordSlider.checked) {
          // If user toggles ON, store the current password in local storage
          // (assuming user has already typed something)
          localStorage.setItem("storedPassword", passwordInput.value);
        } else {
          // If user toggles OFF, clear local storage and keep the input as-is
          localStorage.removeItem("storedPassword");
        }
      });

      // When user types in the password and slider is ON, update local storage
      passwordInput.addEventListener("input", () => {
        if (storePasswordSlider.checked) {
          localStorage.setItem("storedPassword", passwordInput.value);
        }
      });

      // This function returns whichever password is relevant:
      //   - If the slider is ON, use localStorage (the user wants to store it)
      //   - If the slider is OFF, use what's typed into the input
      // If there's something stored and the user toggles off, 
      // we have already removed it in the slider "change" event above.
      function getPassword() {
        if (storePasswordSlider.checked) {
          return localStorage.getItem("storedPassword") || "";
        } else {
          return passwordInput.value;
        }
      }

      // Fetch the code from your Lambda function
      function callLambda() {
        const userPassword = getPassword();

        // Show "Loading..." while fetching
        codeElement.textContent = "Loading...";

        fetch("https://wyhhgjheonwo46fxqwwvt5f7li0mtkfc.lambda-url.us-east-1.on.aws/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: userPassword })
        })
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok: " + response.status);
          }
          return response.json();
        })
        .then(data => {
          codeElement.textContent = data.code || "No code in response";
        })
        .catch(error => {
          console.error("Error:", error);
          codeElement.textContent = "Error fetching code";
        });
      }

      // Call Lambda on page load
      callLambda();

      // On button click, call Lambda again to get a new code
      reloadBtn.addEventListener("click", callLambda);
    </script>
  </body>
</html>
